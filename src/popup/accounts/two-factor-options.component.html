<header>
  <div class="left">
    <a routerLink="/2fa">{{ "close" | i18n }}</a>
  </div>
  <h1 class="center">
    <span class="title">{{ "twoStepOptions" | i18n }}</span>
  </h1>
  <div class="right"></div>
</header>
<content>
  <div class="box">
    <div class="box-content">
      <button
        type="button"
        appStopClick
        *ngFor="let p of providers"
        class="box-content-row"
        (click)="choose(p)"
      >
        <span class="text">{{ p.name }}</span>
        <span class="detail">{{ p.description }}</span>
      </button>
    </div>
  </div>
</content>
