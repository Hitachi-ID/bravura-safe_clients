<div class="dropdown organizations flex-grow-0 flex-shrink-0 org-dropdown-container">
  <button
    class="btn btn-outline-secondary dropdown-toggle"
    type="button"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
    appA11yTitle="{{ 'organizations' | i18n }}"
  >
    <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
    {{ "organizations" | i18n }}
  </button>
  <div
    class="dropdown-menu dropdown-menu-right scrollable-menu"
    aria-labelledby="dropdownMenuButton"
  >
    <app-organization-list [organizations]="organizations"></app-organization-list>
  </div>
</div>

<div class="groupings">
  <div class="content">
    <div class="inner-content">
<div class="card vault-filters">
  <div class="container loading-spinner" *ngIf="!isLoaded">
    <i class="fa fa-spinner fa-spin fa-3x" aria-hidden="true"></i>
  </div>
  <div *ngIf="isLoaded">
    <div class="card-body">
      <div class="search-container">
      <input
        type="search"
        placeholder="{{ searchPlaceholder | i18n }}"
        id="search"
        class="form-control"
        (input)="searchTextChanged($any($event.target).value)"
        autocomplete="off"
        appAutofocus
      />
      </div>
      <div class="filter-container">
      <ng-container *ngFor="let f of filtersList">
        <div class="filter">
          <app-filter-section [activeFilter]="activeFilter" [section]="f"> </app-filter-section>
        </div>
      </ng-container>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
