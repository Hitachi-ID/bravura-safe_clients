<div class="page-header">
  <h1>{{ "myOrganization" | i18n }}</h1>
</div>
<div *ngIf="loading">
  <i
    class="fa fa-spinner fa-spin text-muted"
    title="{{ 'loading' | i18n }}"
    aria-hidden="true"
  ></i>
  <span class="sr-only">{{ "loading" | i18n }}</span>
</div>

<ng-container *ngIf="!loading">
<div class="secondary-header border-0 mb-0">
  <h1>{{ "enrollPasswordReset" | i18n }}</h1>
</div>
<button type="submit" class="btn btn-primary btn-submit" (click)="enrollPasswordReset()" [disabled]="!allowEnrollment()">
  {{ "enrollPasswordReset" | i18n }}
</button>

</ng-container>
