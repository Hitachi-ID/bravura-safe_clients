<ng-container>
  <hr />
  <p *ngIf="fingerprint">
    {{ fingerprintLabel }}:
    <a
      href="https://bravurasecuritydocs.com/safe/#/home/27269/10/11"
      target="_blank"
      rel="noopener"
      appA11yTitle="{{ 'learnMore' | i18n }}"
    >
      <i class="fa fa-question-circle-o" aria-hidden="true"></i
    ></a>
    <br />
    <code class="tw-text-code">{{ fingerprint }}</code>
  </p>
</ng-container>
